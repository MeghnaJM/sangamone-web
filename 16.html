<html>

	<style>
		table,th,td{
			border: 1px solid blueviolet;
		}
	</style>
    <body>
    	<h2>A Simple HTML Table</h2>
    	<style>
    		.a {
    			border: 5px outset red;
    			background-color: lightcoral;
    			text-align: center;
    		}
    		.b {
    			border: 5px outset blue;
    			background-color: lightblue;
    			text-align: center;
    		}
    		.c {
    		    border: 5px outset dimgrey;
    			background-color: darkgrey;
    			text-align: center;	
    		}
    	</style>
    	<table style="width:90%"> 
  <tr>
    <th>Serial Number</th>
    <th>State Name</th>
    <th>Capital City of the state</th>
    <th>Another City name</th>
  </tr>
  <tr>
    
  	<td>1</td>
  	<td class="a">Karnataka</td>
  	<td>Bangaluru</td>
  	<td>Bengaluru</td>
  </tr>
  <tr>
  	<td>2</td>
  	<td class="b">Kerala</td>
  	<td>Thiruvananthapuram</td>
  	<td>Malabar</td>
  </tr>
  <tr>
  	<td>2</td>
  	<td class="c">Maharashtra</td>
  	<td>Mumbai</td>
  	<td>Bombay</td>
  </tr>
	</table>
</body>
</html>
